<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="http://v3.bootcss.com/favicon.ico">
    <!-- Bootstrap core CSS -->
    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <link href="assets/css/dashboard.css" rel="stylesheet">
    <link rel="stylesheet" href="css/sqt_003.css">
    <title>智搜管理后台</title>
</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">智搜管理后台</a>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li id="ss-file" class="active"><a href="#">文件上传</a></li>
                <li id="ss-address"><a href="#">通讯录录入</a></li>
                <li id="ss-website"><a href="#">网址导航添加</a></li>
                <li id="ss-index"><a href="#">索引管理</a></li>
            </ul>
        </div>
        
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main ss-panel" id="ss-file-panel">
            <!--<h1 class="page-header">文件上传</h1>-->
            <h1>文件上传</h1>

            <form name="form" action="rest/file/upload" method="post" enctype="multipart/form-data"
                  class="navbar-form">
                <!--<h1 class="title">文件上传</h1>-->
                <input type="file" name="file" class="form-control" id="file" style="margin-top:30px;"
                       required="required">
                <input type="submit" value="上传" class="form-control" style="margin-left:30px;margin-top:30px;">
            </form>


        </div>
        
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main ss-panel" id="ss-address-panel" style="display: none;">
            <!--<h1 class="page-header">通讯录录入</h1>-->
            <h1>通讯录录入</h1>

            <section class="panel p-none m-none panel-form" id="formSection">
                <!--<div class="panel-head-user">-->
                <!--<div class="panel-head-foot">-->
                <!--<div class="panel-head-foot-wrap">-->
                <!--<span class="panel-title" id="formTitle" data-toggle="tooltip" data-original-title="员工信息登记">员工信息登记</span>-->
                <!--</div>-->
                <!--</div>-->
                <!--</div>-->
                <div class="panel-body-user">
                    <!-- 表格 -->
                    <form class="form-horizontal pt-none apply" enctype="multipart/form-data" action="rest/inputAddress"
                          method="get">
                        <div id="formAudit" class="p-none"></div>
                        <div id="formQuestion" class="form-question p-none">
                            <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12 m-none height"
                                 data-innertype="text">
                                <label class="mt-none mb-xs p-none question-title">账号ID
                                    <span class="necessary text-danger">*</span>
                                </label>
                                <input class="form-control-user question-content sqt-input-normal" name="accountId"
                                       required="required" type="text">
                            </div>
                            <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12 m-none height"
                                 data-innertype="text">
                                <label class="mt-none mb-xs p-none question-title">英文名
                                </label>
                                <input class="form-control-user question-content sqt-input-normal" name="englishName"
                                       type="text">
                            </div>
                            <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12 m-none height"
                                 data-innertype="text">
                                <label class="mt-none mb-xs p-none question-title">中文名
                                </label>
                                <input class="form-control-user question-content sqt-input-normal" name="chineseName"
                                       type="text">
                            </div>
                            <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12 m-none height"
                                 data-innertype="phone">
                                <label class="mt-none mb-xs p-none question-title">固定电话
                                </label>
                                <input class="form-control-user question-content sqt-input-normal number"
                                       name="fixedPhone"
                                       maxlength="6" minlength="13" type="text">
                            </div>
                            <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12 m-none height"
                                 data-innertype="phone">
                                <label class="mt-none mb-xs p-none question-title">手机号码
                                </label>
                                <input class="form-control-user question-content sqt-input-normal number"
                                       name="mobilePhone"
                                       maxlength="11" minlength="11" type="text">
                            </div>
                            <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12 m-none height"
                                 data-anstype="1" data-innertype="email">
                                <label class="mt-none mb-xs p-none question-title">个人邮箱
                                </label>
                                <input class="form-control-user question-content sqt-input-normal email" name="email"
                                       email="true" autocomplete="off" type="email">
                            </div>
                            <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12 m-none height"
                                 data-anstype="1" data-innertype="text"><label
                                    class="mt-none mb-xs p-none question-title">家庭地址</label>
                                <input class="form-control-user question-content sqt-input-normal" name="address"
                                       type="text">
                            </div>

                            <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12 m-none height"
                                 data-innertype="phone">
                                <label class="mt-none mb-xs p-none question-title">qq
                                </label>
                                <input class="form-control-user question-content sqt-input-normal number" name="qq"
                                       maxlength="20" minlength="3" type="text">
                            </div>

                            <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12 m-none height"
                                 data-innertype="text">
                                <label class="mt-none mb-xs p-none question-title">机构</label>
                                <input class="form-control-user question-content sqt-input-normal" name="organizetion"
                                       type="text">
                            </div>

                            <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12 m-none height"
                                 data-innertype="text">
                                <label class="mt-none mb-xs p-none question-title">部门
                                    <!--<span class="necessary text-danger">*</span>-->
                                </label>
                                <input class="form-control-user question-content sqt-input-normal" name="department"
                                       type="text">
                            </div>
                            <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12 m-none height"
                                 data-anstype="1" data-innertype="text">
                                <label class="mt-none mb-xs p-none question-title">职位</label>
                                <!--<span class="necessary text-danger">*</span></label>-->
                                <input class="form-control-user question-content sqt-input-normal" name="position"
                                       type="text">
                            </div>
                            <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12 m-none"
                                 data-anstype="2" data-innertype="textArea"><label
                                    class="mt-none mb-xs p-none question-title">备注</label>
                                <textarea class="form-control-user question-content sqt-textarea-normal" cols="30" name="remark" rows="2"></textarea>
                            </div>
                        </div>
                        <div class="inputs">
                            <input type="submit" name="submit" value="提交" class="ss-submit">
                            <input type="reset" name="reset" value="重置" class="ss-submit">
                        </div>
                    </form>
                </div>
                <!--<div class="panel-foot-user ">-->
                <!--<div class="panel-foot-wrap p-none text-center ">-->
                <!--由<span class="brand-user" onclick="goHome()"></span>-->
                <!--</div>-->
                <!--</div>-->
            </section>

        </div>

        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main ss-panel" id="ss-website-panel" style="display: none">
            <h1>网址导航添加</h1>

            <section class="panel p-none m-none panel-form" id="formSection1">

                <div class="panel-body-user">
                    <!-- 表格 -->
                    <form class="form-horizontal pt-none apply" enctype="multipart/form-data" action="rest/addWebsite"
                          method="get">
                        <div class="p-none"></div>
                        <div class="form-question p-none">
                            <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12 m-none height"
                                 data-innertype="text">
                                <label class="mt-none mb-xs p-none question-title">网站链接
                                    <span class="necessary text-danger">*</span>
                                </label>
                                <input class="form-control-user question-content sqt-input-normal" name="url"
                                       required="required" type="text">
                            </div>
                            <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12 m-none height"
                                 data-innertype="text">
                                <label class="mt-none mb-xs p-none question-title">标题
                                </label>
                                <input class="form-control-user question-content sqt-input-normal" name="title"
                                       type="text">
                            </div>
                            <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12 m-none height"
                                 data-innertype="text">
                                <label class="mt-none mb-xs p-none question-title">关键字</label>
                                <input class="form-control-user question-content sqt-input-normal" name="keywords"
                                       type="text">
                            </div>
                            <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12 m-none" data-anstype="2" data-innertype="textArea">
                                <label class="mt-none mb-xs p-none question-title">描述</label>
                                <textarea class="form-control-user question-content sqt-textarea-normal" cols="30"
                                          name="description" rows="2"></textarea>
                            </div>
                            <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12 m-none"
                                 data-anstype="2" data-innertype="textArea"><label
                                    class="mt-none mb-xs p-none question-title">内容</label>
                                <textarea class="form-control-user question-content sqt-textarea-normal" cols="30"
                                          name="content" rows="2"></textarea>
                            </div>
                        </div>
                        <div class="inputs">
                            <input type="submit" name="submit" value="提交" class="ss-submit">
                            <input type="reset" name="reset" value="重置" class="ss-submit">
                        </div>
                    </form>
                </div>
                <!--<div class="panel-foot-user ">-->
                <!--<div class="panel-foot-wrap p-none text-center ">-->
                <!--由<span class="brand-user" onclick="goHome()"></span>-->
                <!--</div>-->
                <!--</div>-->
            </section>

        </div>

        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main ss-panel" id="ss-index-panel" style="display: none">
            <h1>索引管理</h1>

            <section class="panel p-none m-none panel-form" id="formSection2">

                <div class="panel-body-user">
                    <!-- 表格 -->
                    <form class="form-horizontal pt-none apply" enctype="multipart/form-data" action="rest/addWebsite"
                          method="get">
                        <div class="p-none"></div>
                        <div class="form-question p-none">
                            <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12 m-none height"
                                 data-innertype="text">
                                <label class="mt-none mb-xs p-none question-title">网站链接
                                    <span class="necessary text-danger">*</span>
                                </label>
                                <input class="form-control-user question-content sqt-input-normal" name="url"
                                       required="required" type="text">
                            </div>
                            <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12 m-none height"
                                 data-innertype="text">
                                <label class="mt-none mb-xs p-none question-title">标题
                                </label>
                                <input class="form-control-user question-content sqt-input-normal" name="title"
                                       type="text">
                            </div>
                            <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12 m-none height"
                                 data-innertype="text">
                                <label class="mt-none mb-xs p-none question-title">关键字</label>
                                <input class="form-control-user question-content sqt-input-normal" name="keywords"
                                       type="text">
                            </div>
                            <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12 m-none" data-anstype="2" data-innertype="textArea">
                                <label class="mt-none mb-xs p-none question-title">描述</label>
                                <textarea class="form-control-user question-content sqt-textarea-normal" cols="30"
                                          name="description" rows="2"></textarea>
                            </div>
                            <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12 m-none"
                                 data-anstype="2" data-innertype="textArea"><label
                                    class="mt-none mb-xs p-none question-title">内容</label>
                                <textarea class="form-control-user question-content sqt-textarea-normal" cols="30"
                                          name="content" rows="2"></textarea>
                            </div>
                        </div>
                        <div class="inputs">
                            <input type="submit" name="submit" value="提交" class="ss-submit">
                            <input type="reset" name="reset" value="重置" class="ss-submit">
                        </div>
                    </form>
                </div>
                <!--<div class="panel-foot-user ">-->
                <!--<div class="panel-foot-wrap p-none text-center ">-->
                <!--由<span class="brand-user" onclick="goHome()"></span>-->
                <!--</div>-->
                <!--</div>-->
            </section>

        </div>

    </div>
</div>
<style>
    .inputs {
        text-align: center;
    }
    .ss-submit {
        margin-top: 30px;
        margin-right: 20px;
        padding: 7px 15px;
        background-color: #3c6db0;
        text-align: center;
        border-radius: 5px;
        overflow: hidden;
        min-width: 80px;
        border: none;
        color: #FFF;
        box-shadow: 1px 1px 1px rgba(75, 75, 75, 0.3);
    }
</style>
